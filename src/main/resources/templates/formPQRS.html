<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">PQRS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" th:href="@{/form}">Crear PQRS</a>
                <a class="nav-link active" aria-current="page" th:href="@{/listar}">Listar PQRS</a>
            </div>
        </div>
    </div>
</nav>

<div class="container py-4">
    <div class="card bg-light">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">
            <form th:action="@{/guardar}" th:object="${pqrs}" method="post">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" th:text="'Asunto'"></label>
                    <input type="text" th:field="*{asunto}" class="form-control"/>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" th:text="'Descripcion'"></label>
                    <input type="text" th:field="*{descripcion}" class="form-control"/>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" th:text="'Estado'"></label>
                    <input type="text" th:field="*{estado}" class="form-control"/>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" th:text="'Tipo'"></label>
                    <input type="text" th:field="*{tipo}" class="form-control"/>
                </div>
                <input type="submit" th:value="${titulo}" class="btn btn-secondary"/>
            </form>
        </div>
    </div>
</div>

</body>
</html>
